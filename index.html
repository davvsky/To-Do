<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC To-do-list</title>
</head>
<body>
  <main>
    <input type="text" id="taskInput">
    <button id="getTask">Add</button>
  </main>
  <section>
    <h2>Active</h2>
    <ul id="active">
    </ul>  
  </section>
  <section> 
    <h2>Done</h2> 
    <ul id="done">
    </ul>
  </section>
  <section>
    <h2>Abandon</h2>
    <ul id="abandon">
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
